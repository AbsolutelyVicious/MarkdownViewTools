<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>比较模态框</title>
    <link href="/static/css/bootstrap.min.css">
</head>
<body>
<div class="modal fade" th:fragment="compare">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">文本比较</h4>
            </div>
            <div class="modal-body">
                <div class="row diff-wrapper">
                    <div class="col-md-6 compareTo">
                        <div class="form-group">
                            <label for="original">原文本:</label>
                            <textarea class="form-control diff-textarea" id="original" rows="10"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="changed">新文本</label>
                            <textarea class="form-control diff-textarea" id="changed" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="showCompare">
                        <label style="margin-left: 10px">比较结果</label>
                        <div class="diff">

                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Compare</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</body>
</html>
