<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>我的MarkDown</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link th:href="@{//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link th:href="@{http://oce4brl1p.bkt.clouddn.com/markdown/css/app.css}" href="/static/css/app.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="row">
    <!--左面板-->
    <div class="col-md-3 left-panel">
        <span class="title"><i class="glyphicon glyphicon-user"></i> 我的文档</span>
        <div id="tree"></div>
        <div class="left-tools">
            <div class="text-center">
                <a href="javaScript:void (0)" id="categoryRefresh" class="refresh"><i
                        class="glyphicon glyphicon-refresh"></i></a>
            </div>
        </div>
    </div>
    <!--中部面板-->
    <div class="col-md-9 middle-panel">
        <div class="preview-panel">
            <h1 class="text-center">欢迎使用Markdown View Tools</h1>
        </div>
    </div>
</div>

<!--右部面板-->
<div class="right-panel" style="border: 1px solid black">
    <ul class="list-unstyled text-center right-tools">
        <li class="dropdown">
            <span class="glyphicon glyphicon-th-list dropdown-toggle" id="dropdownMenu1"
                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"></span>
            <div id="category-list" class="dropdown-menu pull-right"
                 aria-labelledby="dropdownMenu1">
                <span class="cate-title">文档目录</span>
                <div class="category">

                </div>
            </div>
        </li>
        <li><span id="refreshFile" class="glyphicon glyphicon-refresh" title="刷新此文档"></span></li>
        <li><span id="downloadFile" class="glyphicon glyphicon-download-alt" title="下载此文档"></span></li>
        <li><a href="javascript:void(0)" data-toggle="modal" data-target="#compareModel"><span class="glyphicon glyphicon-pencil" title="比较文档"></span></a></li>
        <li><a href="javascript:void(0)" data-toggle="modal" data-target="#updateModel"><span class="glyphicon glyphicon-open" title="上传文档"></span></a></li>
        <li><a href="#top" id="top"><span class="glyphicon glyphicon-arrow-up" title="回到顶部"></span></a></li>
    </ul>
</div>
<!--比较模态框-->
<div class="modal fade" id="compareModel" th:include="fragment/compare :: compare"></div>
<div class="modal fade" id="updateModel" th:include="fragment/update :: update"></div>

<script th:src="@{//cdn.bootcss.com/jquery/2.2.4/jquery.min.js}" src="/static/js/jquery.min.js"></script>
<script th:src="@{//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js}" src="/static/js/bootstrap.min.js"></script>
<script th:src="@{http://oce4brl1p.bkt.clouddn.com/markdown/js/md2html.js}" src=""></script>
<script th:src="@{http://oce4brl1p.bkt.clouddn.com/markdown/js/highlight.min.js}" src="/static/js/highlight.min.js"></script>
<script th:src="@{http://oce4brl1p.bkt.clouddn.com/markdown/js/bootstrap-treeview.min.js}" src="/static/js/bootstrap-treeview.min.js"></script>
<script th:src="@{http://oce4brl1p.bkt.clouddn.com/markdown/js/diff_match_patch.js}" src="/static/js/diff_match_patch.js"></script>
<script th:src="@{http://oce4brl1p.bkt.clouddn.com/markdown/js/jquery.pretty-text-diff.min.js}" src="/static/js/jquery.pretty-text-diff.min.js"></script>
<script th:src="@{http://oce4brl1p.bkt.clouddn.com/markdown/js/app.js}" src=""></script>
</body>
</html>
